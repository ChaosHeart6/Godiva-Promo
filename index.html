<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>GODIVA限時優惠</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GODIVA限時優惠活動</h1>
        <img src="images/01.jpg" alt="活動Banner">
    </header>
    <section class="product">
        <h2>GODIVA經典巧克力禮盒</h2>
        <img src="images/02.jpg" alt="黑巧克力">
        <p>濃郁比利時黑巧克力，買二送一中</p>
        <p class="price">原價NT$880->特價NT$660</p>
    </section>
    <section class="form-section">
        <h3>參加活動/意見回饋</h3>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" required>

            <label for="email">Email：</label>
            <input type="email" id="email" required>

            <label for="message">意見：</label>
            <textarea id="message" rows="4"></textarea>

            <button type="submit">送出</button>
        </form>
    </section>
    <footer>
        <p>© 2025 GODIVA Chocolatier. 保留所有權利</p>
    </footer>
</body>
</html>
