<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>GODIVA限時優惠</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GODIVA限時優惠活動</h1>
        <img id="banner" src="images/01.jpg" alt="活動Banner">
    </header>
    <section class="product">
        <h2>GODIVA經典巧克力禮盒</h2>
        <img src="images/02.jpg" alt="黑巧克力">
        <p>濃郁比利時黑巧克力，買二送一中</p>
        <p class="price">原價NT$880->特價NT$660</p>
    </section>
    <section class="products">
        <h2>人氣商品</h2>
        <div class="card">
            <img src="images/BlackChocojpg.jpg" alt="黑巧克力">
            <h3>經典黑巧克力</h3>
            <p>濃郁口感，入口即化</p>
            <p class="price">NT$220</p>
        </div>

        <div class="card">
            <img src="images/MilkNutChoco.jpg" alt="牛奶榛果巧克力">
            <h3>牛奶榛果巧克力</h3>
            <p>滑順牛奶搭配酥脆榛果</p>
            <p class="price">NT$240</p>
        </div>

        <div class="card">
            <img src="images/StrawberryWhiteChoco.jpg" alt="草莓白巧克力">
            <h3>草莓白巧克力</h3>
            <p>酸甜草莓配香濃白巧</p>
            <p class="price">NT$250</p>
        </div>
    </section>
    <section class="form-section">
        <h3>參加活動/意見回饋</h3>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" required>

            <label for="email">Email：</label>
            <input type="email" id="email" required>

            <label for="message">意見：</label>
            <textarea id="message" rows="4"></textarea>

            <button type="submit">送出</button>
        </form>
    </section>
    <footer>
        <p>© 2025 GODIVA Chocolatier. 保留所有權利</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
